		<Meta charset="utf-8" />
		<title>Lab 6: HTML Tables</title>
	</head>
	<body>
		<h1>Lab 6: HTML Tables</h1>
			<table border="1">
				<caption>Monthly savings</caption>
				<thead>
					<tr>
						<th>Month</th>
						<th>Savings</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>January</td>
						<td>$100</td>
					</tr>
					<tr>
						<td>Feburary</td>
						<td>$300</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td  colspan="2">You haven't saved anything stupid!</td>
					</tr>
				</tfoot>
			</table>
	</body>
</html>
