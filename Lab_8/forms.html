<!DOCTYPE html>

		<Meta charset="utf-8" />
		<title>Lab 6: HTML Form</title>
	</head>
	<body>
		<h1>Lab 6: HTML Form</h1>
		<hr />
		<h2> Sign Up Page </h2>
		<form name="input" action="html_form_action.asp" method="get">
			<fieldset form="Email Your Information">
				<!--Input Form-->
				<label for="user">Username:</label>
				<input type="text" name="user" id="user" /><br />
				<label for="pwd">Password:</label>
				<input type="password" name="pwd" id="pwd" /><br />
				<!--User Name & Password Input-->
				<label for="firstname">First name:</label>
				<input type="text" name="firstname" id="firstname" /><br />
				<label for="lastname">Last name:</label>
				<input type="text" name="lastname" id="LastName"/><br />
				<label for="sex">Male</label>
				<input type="radio" name="sex" value="male" id="male"/>
				<label for="sex">Female</label>
				<input type="radio" name="sex" value="female" id="Female" /><br />
				<!--Selector-->
				<label for="age">Age:</label>
				<select name="age" id="age">
					<option value="13-18">13-18</option>
					<option value="18-25">18-25</option>
					<option value="25-35">25-35</option>
					<option value="35-45">35-45</option>
				</select><br />
				<!--Checkboxes -->
				<input type="checkbox" name="vehicle" value="Bike" id="Bike">
				<label for="vehicle">I have a bike</label>
				<input type="checkbox" name="vehicle" value="Car" id="Car">
				<label for="vehicle">I have a car</label><br />
				<!--Text Area-->
				<label for="Message">Message:</label><textarea rows="4" cols="50" id="Message">Your Message Here...</textarea><br />
				<input type="submit" value="Submit">
			</fieldset>
		</form>
		<hr />
	</body>
</html>
